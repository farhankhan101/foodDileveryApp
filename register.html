<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2 class="mt-4">User Registration</h2>

        <div id="buttons" class="mt-4">
            <button class="btn btn-primary me-2" onclick="showRestaurantForm()">Restaurant Registration</button>
            <button class="btn btn-primary" onclick="showCustomerForm()">Customer Registration</button>
        </div>

        <div id="forms" class="mt-4" style="display: none;">
            <div id="restaurantForm" style="display: none;">
                <h3>Restaurant Login Form</h3>
                <div id="restaurantLoginForm">
                    <div class="mb-3">
                        <label for="restaurantName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="restaurantName" required>
                    </div>
                    <div class="mb-3">
                        <label for="restaurantEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="restaurantEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="restaurantAddress" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="restaurantAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="restaurantPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="restaurantPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="restaurantContact" class="form-label">Contact Number:</label>
                        <input type="text" class="form-control" id="restaurantContact" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="registerRestaurant()">Register</button>
                </div>
            </div>

            <div id="customerForm" style="display: none;">
                <h3>Customer Login Form</h3>
                <form id="customerLoginForm" onsubmit="registerCustomer(); return false;">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="customerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="customerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerContact" class="form-label">Contact Number:</label>
                        <input type="text" class="form-control" id="customerContact" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var users = JSON.parse(localStorage.getItem("users")) || [];

        function showRestaurantForm() {
            document.getElementById("buttons").classList.add("d-none");
            document.getElementById("forms").style.display = "block";
            document.getElementById("restaurantForm").style.display = "block";
            document.getElementById("customerForm").style.display = "none";
        }

        function showCustomerForm() {
            document.getElementById("buttons").classList.add("d-none");
            document.getElementById("forms").style.display = "block";
            document.getElementById("customerForm").style.display = "block";
            document.getElementById("restaurantForm").style.display = "none";
        }

        function registerRestaurant() {
            var name = document.getElementById("restaurantName").value;
            var email = document.getElementById("restaurantEmail").value;
            var address = document.getElementById("restaurantAddress").value;
            var password = document.getElementById("restaurantPassword").value;
            var contact = document.getElementById("restaurantContact").value;

            var restaurant = {
                type: "restaurant",
                name: name,
                email: email,
                address: address,
                password: password,
                contact: contact
            };
            users.push(restaurant);
            localStorage.setItem("users", JSON.stringify(users));
            console.log("Restaurant Registered:", restaurant);
            console.log("All Users:", users);
            window.location.href = "login.html";
        }

        function registerCustomer() {
            var name = document.getElementById("customerName").value;
            var email = document.getElementById("customerEmail").value;
            var password = document.getElementById("customerPassword").value;
            var contact = document.getElementById("customerContact").value;

            var customer = {
                type: "customer",
                name: name,
                email: email,
                password: password,
                contact: contact
            };

            users.push(customer);

            localStorage.setItem("users", JSON.stringify(users));

            console.log("Customer Registered:", customer);
            console.log("All Users:", users);
            window.location.href = "login.html";

        }

    </script>
</body>

</html>
